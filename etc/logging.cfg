[loggers]
keys=root,pp,pp_meteosat,pp_geo_image,pp_satellite

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_pp]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=pp
propagate=0

[logger_pp_satellite]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=pp.satellite
propagate=0

[logger_pp_geo_image]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=pp.geo_image
propagate=0

[logger_pp_meteosat]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=pp.meteosat
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("log/pplog","midnight")

[formatter_simpleFormatter]
format=[%(levelname)s: %(asctime)s : %(name)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[truc]
machin=bidule
